<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keamanan Database Bot WhatsApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container" id="loginContainer">
        <h2>🔐 Login</h2>
        <input type="text" id="username" placeholder="Masukkan Username">
        <input type="password" id="password" placeholder="Masukkan Password">
        <button onclick="checkLogin()">Login</button>
        <p id="loginMessage"></p>
    </div>

    <div class="container hidden" id="dataContainer">
        <h2>➕ Tambah Pengguna Baru</h2>
        <input type="text" id="phoneNumber" placeholder="Masukkan Nomor">
        <input type="text" id="fullName" placeholder="Masukkan Nama">
        <input type="password" id="newPassword" placeholder="Masukkan Password">
        <button onclick="addUser()">Tambah User</button>
        <p id="userMessage"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
